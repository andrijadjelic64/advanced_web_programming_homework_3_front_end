<div *ngIf="allUsersResponse1">

    <table>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Permissions</th>
      </tr>
      <tr *ngFor="let user of allUsersResponse1; let i = index;">
        <td>{{user.userId}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>
          <a *ngFor="let p of user.permissions; let i = index;">
            {{p.permission}}
            <br>
          </a>
        </td>

        <td>
          <button *ngIf="this.canUpdatePermission" (click)="edit(user)">EDIT</button>
        </td>
        <td>
          <button *ngIf="this.canDeletePermission" (click)="delete(user.userId)">DELETE</button>
        </td>
      </tr>
    </table>
</div>

<button *ngIf="this.canCreatePermission" (click)="new()">NEW</button>
